<html lang="en">
<head>

    <title>Book Now</title>
</head>
<body>

<!-- This is the menu bar -->

    <div class="menu-bar">   
        <ul>
            <li><a class="logo-link" href="index.html"><img class="logo-img" 
                src="./images/Te-Puia-logo.png" alt="Te Puia Logo"></a></li>
            <li><a class="other-buttons" id="book-now" href="booking.html">Book 
                Now</a></li>
            <li><a class="other-buttons" href="about.html">About</a></li>

                Experiences</a></li>
          </ul>
        </div>

<!-- This is the hero image -->

<div class="hero-image">
    <div class="hero-image-booking">
        
    <h1 class="hero-text">
        Book Now
    </h1>
    <hr class = "menu-line-hero">
    <p id="hero-under-text">An Adventure Awaits</p>
</div>
</div>

<hr class="menu-line">

<!-- grid layout start -->

<div class="booking-form">

<!-- This is for the contact information of the user if they want to book -->

<form class="contact-info">
    <label for="fname" class="booking-txt">Full name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="phnum" class="booking-txt">Phone number/Email:</label><br>
    <input type="text" id="phnum" name="phnum">
</form>

<!-- These are the choices the user has for experiences -->

<h3 class="booking-experience">Pick Your Experience</h3>

<form class="experiences-choice">
  <input type="checkbox">
  <label  id="nat-carving-school">National Carving School</label><br>
  <input type="checkbox">
  <label  id="pohutu-geyser">Pohutu Geyser</label><br>
  <input type="checkbox">
  <label  id="mud-pools">Mud Pools</label>
</form> 

<!-- this is so the user can send this information to the website, it will not
  go anywhere though.-->

<form class="submit">
    <input type="submit" value="Book">
</form>

</div>

<hr class="menu-line">

<!--details section-->

<!--details section-->

<div class="details-section">
    <div class="details-bg"></div>
     <div class="details-txt"><h3 class="info">
         Call Us: 01 234 567</h3>
         <hr class="details-line">
     <h3 class="info">
         randommail@mailing.com
     </h3>
         </div> 
            </div>

</body>
